<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="../style/shoppingcart.css">
    <link href="../style/logo.css" type="text/css" rel="stylesheet">
</head>

<body>
     <!--通用顶部导航-->
	<div id="head"></div>
    <!-- logo -->
    <div id="logo">
        <div class="logo_banx" id="box">
            <!-- logo -->
            <div class="logo_link">
                <a href="../views/index.html">
                    <img src="../images/logo-icon.png" alt="">
                </a>
                <a href="">
                    <img src="../images/slogan-02242018.png" alt="">
                </a>
            </div>
            <!-- 搜索栏 -->
            <div class="order_head_right">
                <ul>
                    <li class="on"><i></i><span>购物车</span></li>
                    <li><i></i><span>填写订单信息</span></li>
                    <li><i></i><span>支付订单</span></li>
                    <li><i></i><span>等待签收</span></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 购物车 -->
    <div id="W-main">
        <div class="W-cart">
            <h2>全部商品（<em id="allQuantity">2</em>）</h2>
            <!-- 全选导航 -->
            <div class="cart_nav">
                <div class="cart_nav_l fl">
                    <input type="checkbox" id="glob">
                    <label for="glob">全选</label>
                    <span>商品信息</span>
                </div>
                <div class="cart_nav_r fr">
                    <ul>
                        <li>单价</li>
                        <li>数量</li>
                        <li>小计</li>
                        <li>操作</li>
                    </ul>
                </div>
            </div>
            <!-- 加入的商品 -->
            <div class="cart-content">
              
            </div>
            <!-- 结算 -->
            <div class="W_settle_floor">
                <ul>
                    <li class="select_tik">
                        <input type="checkbox" id="for">
                        <label for="for">全选</label>
                    </li>
                    <li class="delete_goods">
                        <em>删除</em>
                    </li>
                    <li class="move_in_collect">
                        <a href="">移入收藏</a>
                    </li>
                    <li class="clear_fail_goods">
                        <a href="">清空失效商品</a>
                    </li>
                    <li class="choose_num">
                        已选商品
                        <em>0</em>
                        件
                    </li>
                    <li class="settle_price">
                        <p>合计<span>￥<i>0</i></span></p>
                    </li>
                    <li class="settle_btn">
                        <a href="">结算</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--通用底部-->
    <div id="footer"></div>
    <!-- jq -->
    <script src="../script/jquery-3.5.1/jquery-3.5.1.js"></script>
    <!-- 封装js -->
    <script src="../script/utils.js"></script>
    <!-- 购物车渲染js -->
    <script src="../script/shoppingcart.js"></script>
    <!-- 通用头部模块 -->
	<script type="text/javascript">
		$('#head').load('header.html');
	</script>
    <!-- 通用底部模块 -->
    <script type="text/javascript">
        $('#footer').load('footer.html');
    </script>
</body>

</html>
